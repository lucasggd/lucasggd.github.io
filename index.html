<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Lucas Dias</title>

<body>

    <section id="main-section" class="w-full h-screen bg-black flex justify-evenly items-center text-white">

        <div>
            <h1 id="init-title" class="text-6xl font-semibold">
                Sou
                <span class="text-orange-600">Lucas Dias</span>
                ,
                </br>
                um
                <span class="text-orange-600">desenvolvedor Full-Stack</span>.
            </h1>
            <p id="init-desc" class="text-2xl">Crio experiências digitais rápidas, acessíveis e escaláveis.</p>
        </div>

        <div class="flex justify-start">

            <img id="init-me-picture" class="w-[300px] h-auto rounded-full" src="./images/me.jpeg"
                alt="Foto do desenvolvedor">

        </div>

    </section>

    <section id="tooling-section" class="w-full h-screen bg-black text-white">

        </div>

            <ul id="tooling-items-list" class="w-6/10 py-10 flex flex-wrap items-center justify-evenly rounded-lg">
                <li>
                    <img src="./images/angular.png" alt="angular-icon">
                    <h3>Angular</h3>
                </li>
                <li>
                    <img src="./images/typescript.png" alt="typescript-icon">
                    <h3>TypeScript</h3>
                </li>
                <li>
                    <img src="./images/javascript.png" alt="javascript-icon">
                    <h3>JavaScript</h3>
                </li>
                <li>
                    <img src="./images/java.png" alt="java-icon">
                    <h3>Java</h3>
                </li>
                <li>
                    <img src="./images/tailwind.png" alt="tailwindcss-icon">
                    <h3>TailwindCSS</h3>
                </li>
                <li>
                    <img src="./images/springboot.png" alt="springboot-icon">
                    <h3>Spring boot</h3>
                </li>
                <li>
                    <img src="./images/rabbitmq.png" alt="rabbitmq-icon">
                    <h3>RabbitMQ</h3>
                </li>
                <li>
                    <img src="./images/docker.png" alt="docker-icon">
                    <h3>Docker</h3>
                </li>
                <li>
                    <img src="./images/postgresql.png" alt="postgresql-icon">
                    <h3>PostgreSQL</h3>
                </li>
                <li>
                    <img src="./images/oracle.png" alt="oracle-icon">
                    <h3>OracleDB</h3>
                </li>
            </ul>
        </div>
    </section>

    <!-- Experience section -->
    <section>

    </section>

    <section>

    </section>

    <section>

    </section>
